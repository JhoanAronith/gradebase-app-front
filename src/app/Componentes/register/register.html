<form class="container mt-5" style="max-width: 600px;" (ngSubmit)="submit()">
  <h3>Registro de docente</h3>

  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input class="form-control" [(ngModel)]="username" name="username" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="nombre" name="nombre" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input class="form-control" [(ngModel)]="apellido" name="apellido" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Email (opcional)</label>
    <input class="form-control" type="email" [(ngModel)]="email" name="email" />
  </div>

  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input class="form-control" type="password" [(ngModel)]="password" name="password" required minlength="6" />
  </div>

  <div class="mb-3">
    <label class="form-label">Repite contraseña</label>
    <input class="form-control" type="password" [(ngModel)]="password2" name="password2" required minlength="6" />
  </div>

  <button class="btn btn-primary w-100" [disabled]="loading">Registrarme</button>

  <p class="text-danger mt-2" *ngIf="msg">{{ msg }}</p>
</form>
