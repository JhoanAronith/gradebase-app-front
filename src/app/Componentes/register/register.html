<form class="container mt-5" style="max-width: 600px;" (ngSubmit)="submit()">
  <h2 class="mb-4 text-center">Registro (Docente)</h2>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Usuario *</label>
      <input class="form-control" [(ngModel)]="username" name="username" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Correo (opcional)</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Nombre *</label>
      <input class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Apellido *</label>
      <input class="form-control" [(ngModel)]="apellido" name="apellido" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Contraseña *</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Confirmar contraseña *</label>
      <input type="password" class="form-control" [(ngModel)]="password2" name="password2" required />
    </div>
  </div>

  <button class="btn btn-primary w-100 mt-3" [disabled]="loading">Registrarme</button>

  <p class="text-danger mt-2" *ngIf="msg">{{ msg }}</p>
  <div class="text-center mt-3">
    <a routerLink="/login">Ya tengo cuenta</a>
  </div>
</form>
