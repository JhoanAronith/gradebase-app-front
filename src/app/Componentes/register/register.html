<form class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registro</h2>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
  </div>
  <!-- Usar cuando el backend esté ya completo
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  -->
  <a routerLink="/login" class="btn btn-primary w-100">Registrarse</a>
</form>
