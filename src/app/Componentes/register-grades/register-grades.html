<div class="container my-4" style="max-width:1100px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-3">Gestión de Notas</h2>
    <a  class="btn btn-secondary" href="/gradeReport">Ver reportes</a>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <label class="form-label">Sección</label>
      <select class="form-select">
        <option selected>-- Selecciona --</option>
        <option>Sección 1</option>
        <option>Sección 2</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Estudiante</label>
      <select class="form-select">
        <option selected>-- Selecciona --</option>
        <option>12345 - Pérez, Juan</option>
        <option>67890 - Gómez, Ana</option>
      </select>
    </div>
  </div>

  <form class="border rounded p-4 mb-4 bg-light">
    <div class="row g-3">
      <div class="col-md-2">
        <label class="form-label">Avance 1</label>
        <input type="number" class="form-control" min="0" max="20" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Avance 2</label>
        <input type="number" class="form-control" min="0" max="20" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Avance 3</label>
        <input type="number" class="form-control" min="0" max="20" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Participación</label>
        <input type="number" class="form-control" min="0" max="20" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Proyecto</label>
        <input type="number" class="form-control" min="0" max="20" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Nota final</label>
        <input type="number" class="form-control" min="0" max="20">
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>

  <h3 class="mb-3">Notas de la sección</h3>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Estudiante</th>
          <th>Av1</th>
          <th>Av2</th>
          <th>Av3</th>
          <th>Part.</th>
          <th>Proyecto</th>
          <th>Final</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345 - Pérez, Juan</td>
          <td>15</td>
          <td>18</td>
          <td>17</td>
          <td>19</td>
          <td>20</td>
          <td>18</td>
          <td>
            <button class="btn btn-sm btn-warning me-1">Editar</button>
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>67890 - Gómez, Ana</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>20</td>
          <td>19</td>

          <td>
            <button class="btn btn-sm btn-warning me-1">Editar</button>
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
