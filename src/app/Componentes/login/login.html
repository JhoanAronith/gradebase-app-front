<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input name="username" id="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input name="password" id="password" type="password" class="form-control" required />
    </div>
    <!-- Solo usar cuando el backend ya esté listo
      <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
    -->
    <a routerLink="/register-grades" class="btn btn-primary w-100 mb-2">Ingresar</a>
  </form>
  <a routerLink="/register" class="btn btn-secondary w-100">Registrarme</a>
</div>
