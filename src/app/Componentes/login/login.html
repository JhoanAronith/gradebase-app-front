<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
    </div>
    <!-- Solo usar cuando el backend ya esté listo
      <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
    -->
    <a href="/registerGrades" class="btn btn-primary w-100 mb-2">Ingresar</a>
  </form>
  <a href="/register" class="btn btn-secondary w-100">Registrarme</a>
  <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
</div>
