<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>
  <form (ngSubmit)="submit()" #f="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        name="username"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        name="password"
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="loading || f.invalid">
      {{ loading ? 'Ingresando…' : 'Ingresar' }}
    </button>
    <p class="text-danger text-center" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>

  <a routerLink="/register" class="btn btn-secondary w-100">Quiero Registrarme</a>
</div>
